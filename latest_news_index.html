<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group Project 3</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Background color-->
    <style>
      body {background-color: #1e0031;}
    </style>
  </head>

  <!-- Create Container -->
  <body>
    <div class="container">
        <!-- Add Jumbotron w/ Image URL -->
        <div class="jumbotron text-center" style="background-image: url(https://content.api.news/v3/images/bin/cfff2476fa35d2f9b3222763af7d21a4); background-size: 100%; height: 330px;">
          <h1 class="display-4" style="color: white">10 Years after Black Saturday</h1>
          <!-- Add Button with link to scrape_fire -->
          <a class="btn btn-lg text-white" style="background-color:grey; color: white" href="/scrape" role="button">Scrape Bushfire Data</a>
        </div>

      <!-- Add Recent News -->
      <div class="row">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 style="color: white"><b>Most Recent Bushfire News</b></h2>
              <h4 class="media-heading" style="color: white"><b>{{bushfire.news_title}}</b></h4>
              <h5 style="color: white"><p>{{bushfire.news_paragraph}}</p></h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Featured Image -->
      <div class="row">
        <div class="col-md-9">
          <h2 style="color: white"><b>Latest Bushfire Image</b></h2>
            <img src="{{bushfire.featured_image_url}}" class="img-responsive">
        </div>
      </div>
    </div>

    <!-- Section: Footer -->
    <footer class="page-footer">
